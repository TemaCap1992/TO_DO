<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <h3 id="todayNumber"></h3>
            <input id='new-task' type="text">
            <input id='newDeadLine' type="text">
            <button id='add'>Add</button>
            <h3 id="todoTitle"></h3>
            <button id='delAllTodo'>All Dell</button>
            <ul id="unfinishedTask"></ul>
            <h3 id="inProgressTitle"></h3>
            <button id='delInProgress'>All Dell</button>
            <ul id="finishedTask"></ul>
            <h3>Done</h3>
            <button id='allDelDone'>All Dell</button>
            <ul id="done"></ul>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
